<div *ngFor="let student of studentList" class="card card-body" mb-2>
    <div class="row">
        <div class="col-md-8">
            <ul>
                
                <li>id: {{student._id}}</li>  
                <li>name: {{student.name}}</li>
                <li>code: {{student.code}}</li>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
                <li>Created At: {{student.createAt}}</li>
                
                   
            </ul>
            <button class="btn btn-danger" (click)="deleteStudent(student._id)">
                Delete
            </button>
            <button class="btn btn-dark" [routerLink]="['/student/edit',student._id]">
                Edit
            </button>
        </div>
        <div class="col-md-4">
            <img [src]="student.photoURL" class="card-img">
        </div>
    </div>

</div>
